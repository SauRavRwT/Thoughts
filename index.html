<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thoughts!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-4 display-3 fw-bold p-2 border-bottom">Thoughts!</h1>
        <div class="row d-flex justify-content-center border-bottom" id="quoteGrid">
            <!-- Quotes will be dynamically added here -->
        </div>
        <div class="text-center m-3 mb-4">
            <button class="btn btn-success" id="nextButton" onclick="loadNextPage()">Next</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5 fw-bold" id="quoteModalLabel">Today's Vichar</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body font-monospace text-center" id="quoteModalBody">
                    <!-- Quote text will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
