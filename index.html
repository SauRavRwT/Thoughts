<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thoughts!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0tcx6F5JvaPbvaJqFRmFCZJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container font-monospace">
        <h1 class="mt-5 mb-4 display-3 fw-bold p-2">Thoughts!</h1>
        <div class="row justify-content-center d-flex" id="quoteGrid">
            <!-- Quotes will be dynamically added here -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="nextButton" onclick="loadNextPage()">Next</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-center" id="quoteModalLabel">Today's Vichar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body font-monospace text-center" id="quoteModalBody">
                    <!-- Quote text will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
